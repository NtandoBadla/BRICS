<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testBackend()">Test Backend</button>
    <div id="result"></div>

    <script>
        async function testBackend() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://brics-platform.onrender.com/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<pre>SUCCESS: ${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `ERROR: ${response.status} - ${response.statusText}`;
                }
            } catch (error) {
                result.innerHTML = `FETCH ERROR: ${error.message}`;
            }
        }
    </script>
</body>
</html>
